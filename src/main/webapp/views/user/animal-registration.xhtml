<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</h:head>

<h:body>
    <f:view>
        <h:form prependId="false" id="animal-form">

            <h:panelGroup layout="block" class="form-group has-feedback">
                <h:outputText value="Type"/>
                <h:selectOneMenu value="#{animalModelBean.type}" converter="#{animalTypeConverter}">
                    <f:selectItems value="#{typeBean.typesMap}"/>
                </h:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup layout="block" class="col-xs-4 col-xs-offset-8">
                <h:commandLink type="submit"
                               value="Button1"
                               action="#{animalRegistrationBean.saveAnimal()}">
                    <f:ajax execute="animal-form"/>
                </h:commandLink>
            </h:panelGroup>
        </h:form>
    </f:view>
</h:body>
</html>
