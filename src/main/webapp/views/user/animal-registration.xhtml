<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/resources/css/AdminLTE.min.css"/>
</h:head>

<h:body class="hold-transition register-page" style="background-image: url(/resources/images/logimage.png)">
    <h:panelGroup layout="block" class="register-box">

        <h:panelGroup layout="block" class="register-box-body">
            <p class="login-box-msg">Add a new animal</p>

            <h:form prependId="false" enctype="multipart/form-data">

                <h:panelGroup layout="block"
                              class="form-group has-feedback">
                    <h:inputText id="name"
                                 type="text"
                                 class="form-control"
                                 a:placeholder="*Name"
                                 value="#{animalModelBean.name}"
                                 required="true"
                                 requiredMessage="Input name!"/>
                    <h:message for="name" style="color: red"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"/>
                </h:panelGroup>

                <h:panelGroup layout="block" class="form-group has-feedback">
                    <h:outputText value="Type: "/>
                    <h:selectOneMenu value="#{animalModelBean.type}"
                                     converter="#{animalTypeConverter}">
                        <f:selectItems value="#{typeBean.typesMap}"/>
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup layout="block" class="form-group has-feedback">
                    <h:outputText value="Gender: "/>
                    <h:selectOneMenu value="#{animalModelBean.gender}"
                                     converter="#{genderConverter}">
                        <f:selectItems value="#{genderBean.genderMap}"/>
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup layout="block"
                              class="form-group has-feedback">
                    <h:inputText id="info"
                                 type="text"
                                 class="form-control"
                                 a:placeholder="Info"
                                 value="#{animalModelBean.info}"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"/>
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <h:inputFile id="file"
                                 value="#{photoBean.file}"
                                 validator="#{photoValidator.validateFile}"/>
                    <h:message for="file" style="color: red"/>
                </h:panelGroup>
                <br/>

                <h:panelGroup layout="block" class="form-group has-feedback col-xs-4 col-xs-offset-8">
                    <h:commandButton value="Add"
                                     type="submit"
                                     class="btn btn-primary btn-block btn-flat"
                                     action="#{animalRegistrationBean.saveAnimal}">
                    </h:commandButton>
                </h:panelGroup>
                <br/>
            </h:form>

        </h:panelGroup>
    </h:panelGroup>

    <script type="text/javascript" src="/resources/plugins/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
</h:body>
</html>
