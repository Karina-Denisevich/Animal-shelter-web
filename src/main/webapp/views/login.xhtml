<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>AdminLTE 2 | Log in</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/resources/css/AdminLTE.min.css"/>
    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</h:head>

<h:body class="hold-transition login-page" style="background-image: url(/resources/images/logimage.png)">
    <h:panelGroup layout="block" class="login-box">

        <h:panelGroup layout="block" class="login-logo">
            <h:outputLink value="/views/index.xhtml"><strong>AnimalShelter</strong></h:outputLink>
        </h:panelGroup>

        <h:panelGroup layout="block" class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <h:form prependId="false">

                <h:panelGroup layout="block" class="form-group has-feedback">
                    <h:inputText id="username" class="form-control"
                                 a:placeholder="Login" required="true"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"/>
                </h:panelGroup>

                <h:panelGroup layout="block" class="form-group has-feedback">
                    <h:inputSecret id="password" class="form-control"
                                   a:placeholder="Password" required="true"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"/>
                </h:panelGroup>

                <h:panelGroup layout="block" class="col-xs-4 col-xs-offset-8">
                    <h:commandLink value="Log in"
                                   type="submit"
                                   action="#{authenticationBean.doLogin}"
                                   class="btn btn-primary btn-block btn-flat">
                    </h:commandLink>
                </h:panelGroup>
            </h:form>

            <h:outputLink value="register.xhtml" class="text-center">Register a new membership</h:outputLink>

        </h:panelGroup>

    </h:panelGroup>

    <script type="text/javascript" src="/resources/plugins/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
</h:body>
</html>
