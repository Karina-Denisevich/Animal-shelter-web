<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>


<f:view>
    <ui:insert name="header">
        <ui:include src="../blocks/header.xhtml"/>
    </ui:insert>

    <h:form id="loginForm" prependId="false">
        <h:panelGroup>
            UN: <h:inputText id="j_username" required="true"/>
        </h:panelGroup>
        <h:panelGroup>
            UN: <h:inputText id="j_password" required="true"/>
        </h:panelGroup>
        <br/>
        <h:panelGroup>
            <h:commandButton type="submit" id="login" action="#{authenticationBean.doLogin}" value="Login"/>
        </h:panelGroup>
    </h:form>

</f:view>

</html>
